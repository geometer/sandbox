<script type='text/javascript'>
var resizeInProgress = false;

$('.divider').mousedown(function(e) {
e.preventDefault();
resizeInProgress = true;
});
$(document).mouseup(function() {
resizeInProgress = false;
});

$(document).mousemove(function(e) {
if (resizeInProgress) {
var decorWidthA = $('#boxA').outerWidth() - $('#boxA').width();
var decorWidthB = $('#boxB').outerWidth() - $('#boxB').width();
var dividerWidth = $('.divider').width();
var minWidthA = 200;
var maxWidthA = $(window).width() - dividerWidth - 200 - decorWidthB;
var newWidth = Math.max(minWidthA, Math.min(maxWidthA, e.clientX - decorWidthA - dividerWidth / 2));

$('#boxA').width(newWidth);
}
});
</script>
