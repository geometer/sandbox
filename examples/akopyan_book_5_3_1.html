<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name='viewport' content='width=device-width, initial-scale=1'/>
<meta charset='utf-8'/>
<script type='text/javascript' charset='utf-8' src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script type='text/javascript' charset='utf-8' src='../html/third-party/jsxgraphcore.js'></script>
<script type='text/javascript' charset='utf-8' src='../html/sandbox.js'></script>
<link rel='stylesheet' type='text/css' href='../html/third-party/jsxgraph.css'/>
<link rel='stylesheet' type='text/css' href='../html/sandbox.css'/>
<style>
body {
background-color: #dddddd;
margin: 5px;
}
.main {
background-color: #ffffff;
display: flex;
}
.box {
background-color: #ffffff;
color: #000000;
border-radius: 5px;
padding: 20px;

box-sizing: border-box;

flex: 0 0 auto;
}
.divider {
width: 5px;
padding: 0;
cursor: ew-resize;
flex: 0 0 auto;
background: #dddddd;
}
</style>
</head>
<body>
<div class='main'>
<div class='box' id='boxA'>
<div style='display:inline-block;vertical-align:top;'>
<div id='sandbox-scene' class='jxgbox' style='width:5in;height:5in;'></div>
<div id='sandbox-selections' class='sandbox-text sandbox-selections'></div>
</div>
</div>
<div class="divider"></div>
<div class='box' id='boxB'>
<div id='sandbox-tree' class='sandbox-text sandbox-tree' style='margin-left:36px;display:inline-block;vertical-align:top;'>
<div style='margin-bottom:16px;'>
<input type='checkbox' id='checkbox' checked='1' onclick='sandbox$.toggleNonEssential()'>
Show essential steps only
</div>
</div>
</div>
</div>
</body>
<script type='text/javascript'>
sandbox$.createScene('{"points": [{"name": "A", "x": 0.0, "y": 0.0}, {"name": "B", "x": 1.0, "y": 0.0}, {"name": "C", "x": 1.0, "y": 1.0}, {"name": "D", "x": 0.0, "y": 1.0}, {"name": "E", "x": 1.0, "y": 0.4303243010944661}, {"name": "F", "x": 1.4303243010944662, "y": 0.4303243010944661}, {"name": "K", "x": 1.4303243010944662, "y": 0.0}, {"name": "N", "x": 0.7151621505472331, "y": 0.7151621505472331}], "lines": [{"pt0": "A", "pt1": "K"}, {"pt0": "B", "pt1": "C"}, {"pt0": "D", "pt1": "C"}, {"pt0": "A", "pt1": "D"}, {"pt0": "A", "pt1": "C"}, {"pt0": "E", "pt1": "F"}, {"pt0": "K", "pt1": "F"}, {"pt0": "A", "pt1": "K"}, {"pt0": "K", "pt1": "N"}, {"pt0": "N", "pt1": "D"}, {"pt0": "F", "pt1": "N"}], "circles": []}');
sandbox$.createTree('[{"property": "Points <span class=\\"figure pt__D\\"></span>, <span class=\\"figure pt__F\\"></span>, and <span class=\\"figure pt__N\\"></span> are collinear", "comment": "<span class=\\"figure pt__N\\"></span> lies inside segment <span class=\\"figure seg__D__F\\"></span>", "premises": [2], "priority": "normal"}, {"property": "<span class=\\"figure pt__N\\"></span> lies inside the circle through <span class=\\"figure pt__F\\"></span>, <span class=\\"figure pt__B\\"></span>, and <span class=\\"figure pt__D\\"></span>", "comment": "Temp comment", "premises": [], "priority": "essential"}, {"property": "<span class=\\"figure pt__N\\"></span> lies inside segment <span class=\\"figure seg__D__F\\"></span>", "comment": "temp comment", "premises": [1], "priority": "normal"}]');
sandbox$.toggleNonEssential();
</script>
<script type='text/javascript'>
var resizeInProgress = false;

$('.divider').mousedown(function(e) {
e.preventDefault();
resizeInProgress = true;
});
$(document).mouseup(function() {
resizeInProgress = false;
});

$(document).mousemove(function(e) {
if (resizeInProgress) {
var decorWidthA = $('#boxA').outerWidth() - $('#boxA').width();
var decorWidthB = $('#boxB').outerWidth() - $('#boxB').width();
var dividerWidth = $('.divider').width();
var minWidthA = 200;
var maxWidthA = $(window).width() - dividerWidth - 200 - decorWidthB;
var newWidth = Math.max(minWidthA, Math.min(maxWidthA, e.clientX - decorWidthA - dividerWidth / 2));

$('#boxA').width(newWidth);
}
});
</script>
</html>
