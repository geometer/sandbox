<style>
body {
	background-color: #dddddd;
  margin: 5px;
}

  background-color: #ffffff;
  display: flex;
}
.box {
  background-color: #ffffff;
  color: #000000;
  border-radius: 5px;
  padding: 20px;

  box-sizing: border-box;

  flex: 0 0 auto;
}
.divider {
  width: 5px;
  padding: 0;
  cursor: ew-resize;
  flex: 0 0 auto;
  background: #dddddd;
}
</style>

<body>
<div class='main'>
<div class='box' id='boxA'>
<div style='display:inline-block;vertical-align:top;'>
<div id='sandbox-scene' class='jxgbox' style='width:5in;height:5in;'></div>
<div id='sandbox-selections' class='sandbox-text sandbox-selections'></div>
</div>
</div>
<div class="divider"></div>
<div class='box' id='boxB'>
<div id='sandbox-tree' class='sandbox-text sandbox-tree' style='margin-left:36px;display:inline-block;vertical-align:top;'>

	<input type='checkbox' id='checkbox' checked='1' onclick='sandbox$.toggleNonEssential()'>
Show essential steps only
</div>
</div>
</div>
</div>

<script type='text/javascript'>
$$SCENE$$
$$TREE$$
sandbox$.toggleNonEssential();
</script>
<script type='text/javascript'>
var resizeInProgress = false;

$('.divider').mousedown(function(e) {
	e.preventDefault();
	resizeInProgress = true;
});
$(document).mouseup(function() {
	resizeInProgress = false;
});

$(document).mousemove(function(e) {
  if (resizeInProgress) {
		var decorWidthA = $('#boxA').outerWidth() - $('#boxA').width();
		var decorWidthB = $('#boxB').outerWidth() - $('#boxB').width();
		var dividerWidth = $('.divider').width();
		var minWidthA = 200;
		var maxWidthA = $(window).width() - dividerWidth - 200 - decorWidthB;
		var newWidth = Math.max(minWidthA, Math.min(maxWidthA, e.clientX - decorWidthA - dividerWidth / 2));

		$('#boxA').width(newWidth);
  }
});
</script>
