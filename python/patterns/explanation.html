<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
.sandbox-tree {
	margin: 30px;
}

.sandbox-tree ul {
  list-style-type: none;
  padding-left: 20px;
  display: none;
}

.sandbox-tree li.open > ul {
  display: block;
}

.sandbox-tree > ul {
  margin: 0;
  padding: 0;
  display: block;
}

.sandbox-tree li {
	pointer-events: none;
}

.sandbox-tree li::before {
  content: "⊡";
  color: #888888;
  display: inline-block;
	font-size: 16pt;
	width: 16px;
	height: 16px;
  margin-right: 6px;
	pointer-events: auto;
}

.sandbox-tree li.closed.empty, .sandbox-tree li.open.empty {
  cursor: auto;
}

.sandbox-tree li.closed, .sandbox-tree li.open {
  cursor: pointer;
}

.sandbox-tree li {
  cursor: auto;
}

.sandbox-tree li.closed::before {
  content: "⊞";
}

.sandbox-tree li.open::before {
  content: "⊟";
}

.sandbox-tree li.empty.closed::before, .sandbox-tree li.empty.open::before {
  content: "⊡";
}
	</style>
</head>
<body>
<div class='sandbox-tree' id='sandbox-tree'>
<div style='margin-bottom:16px;'>
  <input type='checkbox' id='checkbox' onclick='toggleNonEssential()'>
Show auxiliary properties
</div>
$$TREE$$
</div>
</html>
<script type='text/javascript'>
root = document.getElementById('sandbox-tree');
root.querySelectorAll('li').forEach(item => {
	if (item.querySelector('ul') == null) {
		return;
	}
	item.classList.add('closed');
	item.classList.remove('open');
	item.addEventListener('click', function(e) {
		this.classList.toggle('open');
		this.classList.toggle('closed');
		e.stopPropagation();
	});
});
function toggleNonEssential() {
	props = root.querySelectorAll('.normal');
	if (root.querySelector('#checkbox').checked) {
		props.forEach(item => { item.style.display='block'; });
	} else {
		props.forEach(item => { item.style.display='none'; });
	}
	root.querySelectorAll('li').forEach(item => {
		list = item.querySelector('ul');
		if (list == null) {
			return;
		}
		hasVisibleChildren = false;
		for (i = 0; i < list.children.length; i++) {
			if (list.children[i].style.display != 'none') {
				hasVisibleChildren = true;
				break;
			}
		}
		if (!hasVisibleChildren) {
			item.classList.add('empty');
		} else {
			item.classList.remove('empty');
		}
	});
};
toggleNonEssential();
</script>
</body>
